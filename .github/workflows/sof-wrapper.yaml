name: Stack OverFlow Wrapper  
run-name: (rust sof-wrapper) / ${{github.actor}} on ${{github.event_name}}  
on:
  workflow_call:

  pull_request:
    branches: 
      - 'feature-sof-producer'
  push:
    branches:
      - 'feature-sof-producer-**'
