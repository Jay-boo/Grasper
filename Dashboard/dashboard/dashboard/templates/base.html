{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Insight Hoot{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/insighthootlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light"   style="background-color: #9EB8D9;>
          <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/insighthootlogo.png" alt="" width="50" height="50"> Insight Hoot</a>
            {% if user.is_anonymous  %}
            <ul class="navbar-nav">
                <li class="nav-item">
                  <form action="/accounts/microsoft/login/?process=login" method="get">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link"><i class="fas fa-sign-in-alt"></i> Login</button>
                  </form>
                </li>
            </ul>
            {% endif %}
            {% if user.is_authenticated  %}
            <ul class="navbar-nav">
                <li class="nav-item">
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                  </form>
                </li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="container-fluid">
            {% block content-fluid %}
            {% endblock %}
        </div>

    </main>
</body>
</html>
