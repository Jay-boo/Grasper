{% extends "base.html" %}
{% load static %}

{% block content-standard %}
    <div style="margin-right: 20px;">
        <label for="Dropdown"></label>
        <select id="Dropdown">
            <option value="Tout" selected>Tout</option>
            <option value="Les 7 derniers jours">Les 7 derniers jours</option>
            <option value="Le dernier mois">Le dernier mois</option>
            <option value="Les 3 derniers mois">Les 3 derniers mois</option>
            <option value="Les 6 derniers mois">Les 6 derniers mois</option>
        </select>
    </div>
    <div id="content-right-dash" class="flexbox-col-right" style="position: relative;">
        <canvas class="flexbox-col-right" id="myPieChart" width="400" height="200"></canvas>
        <button id="resetButton">Reset</button>
        <script src="{% static 'js/donut.js' %}"></script>
    </div>
    <div style="margin-right: 20px;">
        <label for="DropdownLine"></label>
        <select id="DropdownLine">
            <option value="by_months" selected>By Months</option>
            <option value="by_weeks">By Weeks</option>
            <option value="by_days">By Days</option>
        </select>
    </div>
    <div>
        <label for="dateRangeSlider">Select Date Range:</label>
        <div id="dateRangeSlider"></div>
        <span id="minDateLabel"></span> - <span id="maxDateLabel"></span>
    </div>
    <div id="content-right-dash-line" class="flexbox-col-right" style="position: relative;">
        <canvas class="flexbox-col-right" id="myLineChart" width="600" height="300"></canvas>
        <script src="{% static 'js/lines.js' %}"></script>
    </div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>

    <style>
        #dateRangeSlider {
            width: 80%;  /* Adjust the slider's width to make it longer */
            margin: 20px auto;
        }
        .noUi-handle {
            width: 16px;  /* Adjust the handle width */
            height: 16px;  /* Adjust the handle height */
            border-radius: 50%;  /* Make the handle round */
        }
    </style>
{% endblock content-standard %}
